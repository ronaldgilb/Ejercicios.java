<!DOCTYPE html>
<head>
    <title>Ejercicios de JavaScript</title>
</head>
<body>
    <h2>Ejercicio 1: Suma de Variables</h2>
    <p id="resultadoSuma"></p>

    <h2>Ejercicio 2: Datos Personales</h2>
    <p id="resultadoDatos"></p>

    <script>
        let x = 50;
        let z = 500;
        let q = " Es la suma de 50+500";
        document.getElementById("resultadoSuma").innerHTML = (x + z) + q;

        let dato = ["Edgar Francisco", 25, "Ciudad de Mexico"];
        let campo = [" vivo en ", " tengo ", " anos ", "Mi nombre es ", " y vivo en "];

        document.getElementById("resultadoDatos").innerHTML = 
            campo[3] + dato[0] + campo[1] + dato[1] + campo[2] + campo[4] + dato[2];
    </script>
</body>
</html>
